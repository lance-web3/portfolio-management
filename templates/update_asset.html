<!-- update_asset.html -->
<h2>Update Asset</h2>
<form method="post" action="{{ url_for('update_asset', asset_id=category._id) }}" enctype="multipart/form-data">
    <label for="asset_name">Asset Name:</label>
    <input type="text" id="asset_name" name="asset_name" value="{{ category.asset_name }}" required>   
    <label for="asset_amount">Amount:</label>
    <input type="number" id="asset_amount" name="asset_amount" value="{{ category.asset_amount }}" step="0.01" required>
    <button type="submit">Update Asset</button>
</form>
